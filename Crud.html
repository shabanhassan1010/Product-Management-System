<div class="crud">

    <div class="head mt-5 "> 
        <h2> Product Management System </h2>
    </div>

    <div class="inputs ">
        <input type="text" placeholder="Title" id="title" >
        <div class="price">
            <input onkeyup="getTotal()" type="number" id="price" placeholder="price" class="my-1">
            <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
            <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
            <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
            <small id="total">  </small>
        </div>
        <input placeholder="count" type="number" id="count">
        <input placeholder="Category" type="text" id="Category">
        <button class="my-1" id="submit"> Create </button>
    </div>

    <div class="outputs my-1"> 
        <div class="searchBlock">
            <input onkeyup ="searchData(this.value)" type="text" id="search" placeholder="search">
            <div class="btnsearch ">
                <button onclick="getSearchMood(this.id)" id="searchTitle"> Search By Title</button>
                <button onclick="getSearchMood(this.id)" id="searchCategroy"> Search By Categroy</button>
            </div>
        </div>
        <div id="deleteAllData">
            
        </div>
        <table>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Taxes</th>
                <th>Ads</th>
                <th>Disacount</th>
                <th>Total</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
            </tr>
            <tbody id="tbody"> 
            </tbody>
        </table>
    </div>

</div>
